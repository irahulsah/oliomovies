<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Olio Movies</title>
    <link rel="shortcut icon" type="image/png"
    href={{url_for('static',filename='assets/img/logo14.png')}} />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{{url_for('static',filename='css/styles.css')}}"
      rel="stylesheet"
    />
    <!-- <link href="{{url_for('static' , filename = 'css/signin.css')}}" rel="stylesheet"> -->
    <!-- For summernote -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-lite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-lite.min.js"></script>

    <script
      data-ad-client="ca-pub-2644624840649862"
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
  </head>

  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">OLIO MOVIES</a
        ><button
          class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown py-2 px-0 px-lg-">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Categories
              </a>

              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="/movies/bollywood">Bollywood</a>
                <a class="dropdown-item" href="/movies/hollywood">Hollywood</a>
                <a class="dropdown-item" href="/movies/tvseries">Tv Series</a>
              </div>
            </li>

            <li class="nav-item mx-0 mx-lg-1">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                href="/contacts"
                >Request Movie</a
              >
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                href="/about"
                >About</a
              >
            </li>
            <!-- Search form -->
            <!-- <form class="form-inline active-cyan-4">
                        <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
                            aria-label="Search">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </form> -->
          </ul>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock %}

    <!-- Footer-->
    <footer class="footer text-center">
      <div class="container">
        <div class="row">
          <!-- Footer Location-->
          <!-- <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Location</h4>
                    <p class="lead mb-0">Janakpur,Nepal</p>
                </div> -->
          <!-- Footer Social Icons-->

          <div class="col-lg mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Around the Web</h4>
            <a
              class="btn btn-outline-light btn-social mx-1"
              href="https://facebook.com"
              target="_blank"
              ><i class="fab fa-fw fa-facebook-f"></i></a
            ><a
              class="btn btn-outline-light btn-social mx-1"
              href="{{info.twitter_url}}"
              target="_blank"
              ><i class="fab fa-fw fa-twitter"></i></a
            ><a
              class="btn btn-outline-light btn-social mx-1"
              href="{{info.gmail_url}}"
              target="_blank"
              ><i class="fas fa-envelope-open"></i></a
            ><a
              class="btn btn-outline-light btn-social mx-1"
              href="{{info.twitch_url}}"
              target="_blank"
              ><i class="fab fa-fw fa-dribbble"></i
            ></a>
          </div>

          <!-- Footer About Text-->
          <!-- <div class="col-lg-4">
                    <h4 class="text-uppercase mb-4">About Olio movies</h4>
                    <p class="lead mb-0">Olio Movies is a free movie, tv shows downloading site. Download your
                        favorite's movies from our site, 100%
                        free, fast and effective!..
                </div> -->
        </div>
      </div>
    </footer>
    <!-- Copyright Section-->
    <section class="copyright py-4 text-center text-white">
      <div class="container"><small>Copyright Â© Olio Movies 2020</small></div>
    </section>
    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed">
      <a
        class="js-scroll-trigger d-block text-center text-white rounded"
        href="#page-top"
        ><i class="fa fa-chevron-up"></i
      ></a>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <!-- <script src="{{url_for('static',filename='assets/mail/jqBootstrapValidation.js')}}"></script> -->
    <script src="{{url_for('static',filename='assets/mail/contact_me.js')}}"></script>
    <!-- Core theme JS-->
    <script src="{{url_for('static',filename='js/scripts.js')}}"></script>
  </body>
</html>
